name: deploy-rv-prod

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - ".github/workflows/deploy-rv-prod-webb.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy Website RoomVisulizer
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_RV }}
          username: ${{ secrets.USERNAME_RV }}
          key: ${{ secrets.SSH_PRIVATE_KEY_RV }}
          script: |
            set -e 
            cd RoomEditor/rv-webb
            git pull
            rm -f .env
            cat > .env << 'EOF'
            ${{ vars.WEBB_ENV }}
            EOF
            npm install
            pm2 describe rv-webb > /dev/null 2>&1 \
              && pm2 reload rv-webb \
              || pm2 start server.js --name rv-webb

            pm2 save
            echo "Deployment complete." 
